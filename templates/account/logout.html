{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">{% trans "Sign Out" %}</h3>
                </div>
                <div class="card-body">
                    <p class="mb-4">{% trans 'Are you sure you want to sign out?' %}</p>

                    <form method="post" action="{% url 'account_logout' %}">
                        {% csrf_token %}
                        {% if redirect_field_value %}
                        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                        {% endif %}
                        <div class="d-grid gap-2">
                            <button class="btn btn-danger" type="submit">{% trans 'Sign Out' %}</button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <a href="{% url 'core:home' %}" class="btn btn-link">{% trans "Cancel" %}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
